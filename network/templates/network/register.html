{% extends "network/layout.html" %}

{% block body %}
<br>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" class="max-w-sm mx-auto">
        {% csrf_token %}
        <div class="mb-5">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 ">Your Username</label>
            <input type="text" id="username" name="username" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Username" required autofocus/>
          </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your Email</label>
          <input type="email" id="email" name="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Email" required/>
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Your password</label>
          <input type="password" id="password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Password" required />
        </div>
        <div class="mb-5">
          <label for="confirmation" class="block mb-2 text-sm font-medium text-gray-900 ">Repeat password</label>
          <input type="password" id="confirmation" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Confirm Password" required />
        </div>
        <div class="flex items-start mb-5">
            <div class="flex items-center h-5">
            </div>
            <label for="terms" class="ms-2 text-sm font-medium text-gray-900"> Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline dark:text-blue-500">Log In here.</a></label>
          </div>
        <button type="submit" value="Register" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register new account</button>
    </form>

{% endblock %}
